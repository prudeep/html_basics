<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Payment Checkout</h2>
    <form id="paymentForm">
      <div class="input-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required maxlength="19" placeholder="xxxx xxxx xxxx xxxx" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
      </div>
      <div class="input-group">
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" required maxlength="7" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/[0-9]{4}">
      </div>
      <div class="input-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="XXX" pattern="[0-9]{3}">
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
