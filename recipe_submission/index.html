<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Submission</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Submit Your Favorite Recipe</h2>
    <form id="recipeForm" onsubmit="return validateForm()">
      <div class="input-group">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>
      </div>
      <div class="input-group">
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
      </div>
      <div class="input-group">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="6" required></textarea>
      </div>
      <button type="submit">Submit Recipe</button>
    </form>

    <div id="recipesContainer" class="recipes-container"></div>
  </div>
</body>
</html>
