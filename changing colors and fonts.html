<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Options</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: aqua;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-top: 40px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Pricing Options</h2>

  <table>
    <thead>
      <tr>
        <th>Plan</th>
        <th>Features</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Basic</td>
        <td>Starter features</td>
        <td>$9.99/month</td>
      </tr>
      <tr>
        <td>Standard</td>
        <td>More features</td>
        <td>$19.99/month</td>
      </tr>
      <tr>
        <td>Premium</td>
        <td>All features included</td>
        <td>$29.99/month</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
