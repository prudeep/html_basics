<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>My Website</h1>
  <p>Welcome to my website!</p>
</header>

<section>
  <h2>Main Content</h2>
  <p>This is the main content of the webpage.</p>
  <p>It can include paragraphs, images, and other elements.</p>
</section>

<footer>
  <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
